<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <!-- รูปแบบเส้น -->
    <style>
    div{
        width: 100px;
        height: 100px;
    }
    .box-1{
        background-color: red;
        border: solid 10px black;
    }
    .box-2{
        background-color: green;
        border: dotted 7px cornsilk;
    }
    .box-3{
        background-color: yellow;
        border: dashed 5px rgb(255, 0, 0);
        
    }
    .box-4{
        background-color: violet;
        border: solid;
        border-radius: 10px;
        /* border-radius= ความความโค้งของกรอบ */
    }
    img{
        width: 100px;
        height: 100px;
        border: solid 2px rgb(112, 102, 102);
        border-radius: 10px;
    }
    </style>
</head>
<body>
    <div class="box-1"></div>
    <hr>
    <div class="box-2"></div>
    <hr>
    <div class="box-3"></div>
    <hr>
    <div class="box-4"></div>
    <hr>
    <img src="https://cdn.pixabay.com/photo/2023/07/21/16/23/cat-8141916_640.jpg" alt="">
</body>
</html>
