<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Width and Height</title>
    <!-- กำหนดความกว้างสูง -->
    <style>
        div{
            background-color: #FFA07A;
            width: 100px;
            max-width: 200px;
            min-width: 50px;
            height: 100px;
            max-height: 200px;
            min-height: 50px;
        }
        img{
            width: 25%;
            height: 50%;
        }
        button{
            color: red;
            background: #CD5C5C;
            width: auto;
            height: auto;
        }
    </style>
</head>  
<body>
    <div></div>
    <img src="https://cdn.pixabay.com/photo/2024/01/25/10/50/mosque-8531576_1280.jpg" alt="">
    <br>
    <button>OK</button>
</body>
</html>
