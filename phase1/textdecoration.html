<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration</title>
    <!-- การกำหนดลักษณะข้อความ -->
    <style>
        .title{
            text-decoration: underline;
        }
        #title{
            text-decoration: overline;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- การกำหนดลักษณะข้อความ -->
    <h1 class="title">HTML</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ipsam, odio.</p>
    <a href="#">click</a>
    <hr>
    <h1 id="title">CSS3</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Tenetur, sint.</p>
    <a href="#">click</a>
    <hr>
</body>
</html>
