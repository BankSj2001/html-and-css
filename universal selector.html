<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>universal selector</title>
    <style>
        #title{
            color: red;
        }
        .message{
            color: green;
        }
        h1{
            color: blue;
        }
        *{
            background-color: rgb(143, 255, 236);
            font-size: 20px;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1>supanij</h1>
    <p class="message">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Soluta, ipsum?</p>
    <hr>
    <h1>CSS3</h1>
    <p id="title">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Vero, placeat.
    </p>
    <hr>
    <div style="border: 1px solid black;" width="500px" height="500px">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut, libero?</div>
</body>
</html>
